<div class="clearfix">
   <form class="form" ng-submit="newposts()">
    <h4>{{current_user}} says</h4>
    <textarea required class="form-control" maxlength="200" rows="1" placeholder="Subject" ng-model="newPost.subject"></textarea>
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
    <button type="submit" class="btn btn-default pull-right">Post !</button>
  </form> 
   <br><br><br>
   <form>
  	<div role="tabpanel">
          <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Hood Feed</a></li>
                    <li role="presentation" ><a href="#bfeed" aria-controls="profile" role="tab" data-toggle="tab">Block Feed</a></li>
                    <li role="presentation" ><a href="#nfeed" aria-controls="profile" role="tab" data-toggle="tab">Neighbors Feed</a></li>
                    <li role="presentation" class="active"><a href="#affeed" aria-controls="profile" role="tab" data-toggle="tab">All Friends Feed</a></li>
                    <li role="presentation"><a href="#mfeed" aria-controls="profile" role="tab" data-toggle="tab">Message Feed</a></li>
                  </ul>
    </div><br><br>
    <div id="post-stream">
    <div class="post" ng-repeat="post in fposts" ng-class-odd="'odd'" ng-class-even="'even'"> 
      <h3>{{post.subject}}</h3>
      <p>{{post.content}}</p>
      <small>Posted @{{post.datetime}}</small>
      <small class="pull-right"><a href= "#/detail/{{post.postid}}"> more details</small>
    </div>
</div>
</form>
</div>
