<div class = "well">
	<h3> Update Address </h3>
	<div>
	<form>	
	<ul class="addresslist">
	<li class="address-list"><input type="text" ng-model="address.door" value="{{door}}"  placeholder="Door"> </li>
	<li class="address-list"><input type="text" ng-model="address.apt" value="{{apt}}"  placeholder="Apt"> </li>
	<li class="address-list"><input type="text" ng-model="address.street" value="{{street}}"  placeholder="Street"> </li>
	<li class="address-list"><input type="text" ng-model="address.city" name="city"  value="{{city}}"  placeholder="City"> </li>
	<li class="address-list"><input type="text" ng-model="address.state" name="state"  value="{{state}}"  placeholder="State"> </li>
	<li class="address-list"><input type="text" ng-model="address.zip" name="zip"  value="{{zip}}"  placeholder="Zip"> </li><br>
	<ul>
	<input type="submit" id="updateaddress" class= "page-scroll btn btn-md" name="Update" ng-click ="updateaddress()" value="Update"/>
	</form>
	</div>
</div>
