<div class="clearfix">
    <div id="post-stream">
    <div class="post" ng-repeat="post in posts | orderBy:'datetime':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
      <h3>{{post.subject}}</h3>
      <p>{{post.content}}</p>
      <small>Posted @{{post.datetime}}</small>
      <small class="pull-right"><a href= "#/detail/{{post.postid}}">  more details</small>
    </div>
</div>
</div>
