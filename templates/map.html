<html>
  <head>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css"></script>

  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
